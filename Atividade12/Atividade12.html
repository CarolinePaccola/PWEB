<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios - Retângulo e Conta Bancária</title>
</head>
<body>
  <script>

    function Retangulo(base, altura) {
      this.base = base;
      this.altura = altura;

      this.calcularArea = function() {
        return this.base * this.altura;
      };
    }

    var base = parseFloat(prompt("Digite a base do retângulo:"));
    var altura = parseFloat(prompt("Digite a altura do retângulo:"));

    var ret = new Retangulo(base, altura);
    alert(`A área do retângulo é: ${ret.calcularArea()}`);




    class Conta {
      constructor() {
        this._nomeCorrentista = "";
        this._banco = "";
        this._numeroConta = "";
        this._saldo = 0;
      }

      set nomeCorrentista(value) { this._nomeCorrentista = value; }
      get nomeCorrentista() { return this._nomeCorrentista; }

      set banco(value) { this._banco = value; }
      get banco() { return this._banco; }

      set numeroConta(value) { this._numeroConta = value; }
      get numeroConta() { return this._numeroConta; }

      set saldo(value) { this._saldo = value; }
      get saldo() { return this._saldo; }
    }

    class Corrente extends Conta {
      constructor() {
        super();
        this._saldoEspecial = 0;
      }

      set saldoEspecial(value) { this._saldoEspecial = value; }
      get saldoEspecial() { return this._saldoEspecial; }
    }

    class Poupanca extends Conta {
      constructor() {
        super();
        this._juros = 0;
        this._dataVencimento = "";
      }

      set juros(value) { this._juros = value; }
      get juros() { return this._juros; }

      set dataVencimento(value) { this._dataVencimento = value; }
      get dataVencimento() { return this._dataVencimento; }
    }

    var corrente = new Corrente();
    corrente.nomeCorrentista = prompt("Nome do correntista (conta corrente):");
    corrente.banco = prompt("Banco:");
    corrente.numeroConta = prompt("Número da conta:");
    corrente.saldo = parseFloat(prompt("Saldo:"));
    corrente.saldoEspecial = parseFloat(prompt("Saldo especial:"));

    alert(
      `CONTA CORRENTE\n` +
      `Nome: ${corrente.nomeCorrentista}\n` +
      `Banco: ${corrente.banco}\n` +
      `Número: ${corrente.numeroConta}\n` +
      `Saldo: R$ ${corrente.saldo}\n` +
      `Saldo Especial: R$ ${corrente.saldoEspecial}`
    );

    var poupanca = new Poupanca();
    poupanca.nomeCorrentista = prompt("Nome do correntista (poupança):");
    poupanca.banco = prompt("Banco:");
    poupanca.numeroConta = prompt("Número da conta:");
    poupanca.saldo = parseFloat(prompt("Saldo:"));
    poupanca.juros = parseFloat(prompt("Juros (%):"));
    poupanca.dataVencimento = prompt("Data de vencimento:");

    alert(
      `CONTA POUPANÇA\n` +
      `Nome: ${poupanca.nomeCorrentista}\n` +
      `Banco: ${poupanca.banco}\n` +
      `Número: ${poupanca.numeroConta}\n` +
      `Saldo: R$ ${poupanca.saldo}\n` +
      `Juros: ${poupanca.juros}%\n` +
      `Vencimento: ${poupanca.dataVencimento}`
    );

  </script>
</body>
</html>
