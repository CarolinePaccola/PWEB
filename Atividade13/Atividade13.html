<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abra a Janela</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin-top: 50px;
    }
    img {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="titulo">Janela Fechada</h1>

  <img id="janela" src="janela-fechada.png" alt="Janela Fechada">

  <script>
    const imgJanela = document.getElementById("janela");
    const titulo = document.getElementById("titulo");

    const janelaFechada = "janela-fechada.png";
    const janelaAberta = "janela-aberta.png";
    const janelaQuebrada = "janela-quebrada.png";

    imgJanela.addEventListener("mouseover", () => {
      if (imgJanela.src.includes("fechada")) {
        imgJanela.src = janelaAberta;
        titulo.textContent = "Janela Aberta";
      }
    });

    imgJanela.addEventListener("mouseout", () => {
      if (!imgJanela.src.includes("quebrada")) {
        imgJanela.src = janelaFechada;
        titulo.textContent = "Janela Fechada";
      }
    });

    imgJanela.addEventListener("click", () => {
      imgJanela.src = janelaQuebrada;
      titulo.textContent = "Janela Quebrada";
    });
  </script>
</body>
</html>
